<div class="contain mt-5">
  <div class="row p-5">
    <div *ngIf="getMovieDetailResult.poster_path" class="col-lg-2">
      <img
        src="https://image.tmdb.org/t/p/original/{{ getMovieDetailResult.poster_path }}"
      >
    </div>
    <div class="col-lg-10 mt-5 p-4">
      <h1 class="mt-2 mb-2">{{getMovieDetailResult.original_title}}</h1>
      <p class="mt-3 mb-3">{{getMovieDetailResult.overview}}</p>
<!--      <a class="btn btn-md" href="https://www.themoviedb.org/video/play?key={{getVideoResult}}"-->
<!--         target="_blank"-->
<!--      >watch trailer</a>-->

      <div class="mt-4 p-4">
        <h2 class="text-white">Top Cast</h2>
        <div class="row">
          <div *ngFor="let c of getMovieCastResult" class="col-lg-4">
            <div class="row mt-2 mb-2">
              <div *ngIf="c.profile_path" class="col-lg-2">
                <img
                  src="https://image.tmdb.org/t/p/original/{{ c.profile_path}}"
                >
              </div>
              <div class="col-lg-10">
                <h3 class="text-white">{{c.original_name}}</h3>
                <p class="text-white">{{c.character}}</p>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
