<!--banner start-->
<div class="contain-fluid">
  <div class="contain-fluid">
    <div class="carousel carousel-dark slide" data-bs-ride="carousel" id="carouselExampleDark">
      <div class="carousel-inner">
        <div *ngFor="let b of bannerResult;let i=index" [ngClass]="{active:i===1}" class="carousel-item"
             data-bs-interval="10000">
          <div class="box">
              <img alt="..." class="d-block w-100 photo" src="https://image.tmdb.org/t/p/original/{{ b.backdrop_path }}">
            <div class="w-100 shadow"></div>
          </div>
          <div class="carousel-caption d-none d-md-block">
            <h1>{{b.original_title}}</h1>
            <p>{{b.overview}}</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carouselExampleDark" type="button">
        <span aria-hidden="true" class="carousel-control-prev-icon arrow"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#carouselExampleDark" type="button">
        <span aria-hidden="true" class="carousel-control-next-icon arrow"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
